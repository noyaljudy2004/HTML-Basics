
<!DOCTYPE html>
<html>
<head>
    <title>Register Form</title>
</head>
<body bgcolor="#ddaaff"></body>

    <center><h1><u>Register Form</u></h1></center>

    <form>
        <table align="center" cellpadding="15">
            <tr>
                <td> <label for="uname">User Name:</label></td>
                <td><input id="uname" type="text" placeholder="Username please"></td>
            </tr>
            <tr>
                <td><label for="ag">Age:</label></td>
                <td><input id="ag" type="text" placeholder="Age please"></td>
            </tr>
            <tr>
                <td><label for="Address">Address:</label></td>
                <td><textarea id="Address" rows="5" cols="25" placeholder="Type your address here...."></textarea></td>
            </tr>
            <tr>
                <td><label for="date">Date of Birth:</label></td>
                <td><input id="date" type="date"></td>
            </tr>
            <tr>
                <td><label for="email">E-mail:</label></td>
                <td><input type="email" placeholder="xyz@gmail.com"></td>
            </tr>
            <tr>
                <td><label for="gnr">Gender:</label></td>
                <td>
                    <input name="gnr" type="radio"><label for="">Male</label>
                    <input name="gnr" type="radio"><label for="">Female</label>
                    <input name="gnr" type="radio"><label for="">Other</label>

                </td>
            </tr>
            <tr>
                <td><label for="">Select Hobbies:</label></td>
                <td>
                   <input type="checkbox"><label for="">Gaming</label>

                    <input type="checkbox"><label for="">Reading</label>

                    <input type="checkbox"><label for="">Cooking</label>
                </td>
            </tr>
            <tr>
                <td><label for="">Choose place:</label></td>
                <td>
                    <select name="" id="">
    <option hidden value="">Choose a place</option>
<option value="Kannur">Kannur</option>
<option value="Wayanad">Wayanad</option>
<option value="Kozhikode">Kozhikode</option>
<option value="Kochi">Kochi</option>
</select>
                </td>
            </tr>
            <tr>
                <td><label for="">Upload CV:</label></td>
                <td><input type="file"></td>
            </tr>
            <td>
            
                <td colspan="2" rowspan="10 " align="center">
       <button style="background-color: rgb(123, 15, 123);">Submit</button>
<button style="background-color:  rgb(123, 15, 123);">Cancel</button>

    </td>

            </tr>
        </table>
    </form>

</body>
</html>
